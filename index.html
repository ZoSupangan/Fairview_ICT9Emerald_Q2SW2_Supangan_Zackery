<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OBMC Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
        background-size: cover;
		background-repeat: cover;
        background-image: url('https://www.bworldonline.com/wp-content/uploads/2022/12/OB-MOntessori-fairview_campus-obmontessori.edu_.ph_.jpg');
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      margin-top: 30px;
    }
    .form-control, .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container overlay">
    <h1 class="text-center mb-4">School Office Hours</h1>
    <div class="table-responsive mb-5">
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>Day</th>
            <th>Office Hours</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Monday</td>
            <td>8:00 AM - 4:00 PM</td>
            <td>Registrar's Office</td>
          </tr>
          <tr>
            <td>Tuesday</td>
            <td>8:00 AM - 4:00 PM</td>
            <td>Accounting Office</td>
          </tr>
          <tr>
            <td>Wednesday</td>
            <td>8:00 AM - 4:00 PM</td>
            <td>Guidance Office</td>
          </tr>
          <tr>
            <td>Thursday</td>
            <td>8:00 AM - 4:00 PM</td>
            <td>Principal's Office</td>
          </tr>
          <tr>
            <td>Friday</td>
            <td>8:00 AM - 3:00 PM</td>
            <td>Admin Office</td>
          </tr>
        </tbody>
      </table>
    </div>

    <h2 class="text-center mb-4">Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Type your message here" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
</body>
</html>
